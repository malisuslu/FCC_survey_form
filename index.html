<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FCC Survey Form Work">
  <meta name="keywords" content="CSS, learn, coding">
  <meta name="author" content="M. Ali SÜSLÜ">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main">
    <header class="heading">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    
    <form id="survey-form">
      <div class="survey-item">
        <label for="name" id="name-label">Full Name</label><br>
        <input type="text" id="name" placeholder="Enter Your Full Name" size="30" required>
      </div>
      
      <div class="survey-item">
        <label for="email" id="email-label" required>Email</label><br>
        <input type="email" id="email" placeholder="Enter Your Email" size="30" pattern ="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required>
      </div>
      
      <div class="survey-item">
        <label for="number" id="number-label">Age(optional)</label><br>
        <input type="number" id="number" placeholder="Enter Your Age" min="0" max="150">
      </div>
      
      <div class="survey-item">
        <label for="dropdown" id="dropdown">Which option best describes your current role?</label><br>
          <select  id="dropdown" name="dropdown-menu">
            <option selected disabled>Select Your Current Role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-lerner">Full Time Lerner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
      </div>
      
      <div class="survey-item">
        <p id="radio-button-header">Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="definitely" name="recommend" value="definitely">
          <label for="recommend">Definitely</label><br>
          <input type="radio" id="maybe" name="recommend" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" id="not-sure" name="recommend" value="not-sure">
          <label for="not-sure">Not Sure</label>
      </div>
      
      <div class="survey-item">
        <p id="checkbox-header">What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id="front-end" name="improvement" value="front-end" required><Label for="front-end">Front-end Projects</Label><br>
          <input type="checkbox" id="back-end" name="improvement" value="back-end" required><Label for="front-end">Back-end Projects</Label><br>
          <input type="checkbox" id="data-vis" name="improvement" value="data-vis" required><Label for="front-end">Data-Visualization</Label><br>
      </div>
      
      <div class="survey-item"> 
        <label for="comm-sugg">Any comments or suggestions?</label><br>
        <textarea name="comm-sugg" id="comm-sugg" cols="30" rows="6" placeholder="Enter your comments here..." maxlength="300"></textarea>
      </div>
      
      <div class="survey-item">
        <button type="submit" id="submit">Submit</button>
      </div>
        
    </form>
  </main>
</body>
</html>
